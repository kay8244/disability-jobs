services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: disability-jobs-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-disability_jobs}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database initialization (runs prisma db push)
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: disability-jobs-db-init
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-disability_jobs}
    depends_on:
      db:
        condition: service_healthy

  # Next.js Application (Frontend + Backend API)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: disability-jobs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-disability_jobs}
      DATA_GO_KR_API_KEY: ${DATA_GO_KR_API_KEY}
      NEXT_PUBLIC_NAVER_CLIENT_ID: ${NEXT_PUBLIC_NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully

  # Scheduler for data sync
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: disability-jobs-scheduler
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-disability_jobs}
      DATA_GO_KR_API_KEY: ${DATA_GO_KR_API_KEY}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully

volumes:
  postgres_data:
